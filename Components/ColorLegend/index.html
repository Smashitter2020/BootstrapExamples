<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Color Legend Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-5">Bootstrap Color Legend Examples</h2>
      <p class="fw-bold mb-2">Primary color</p>
      <div class="d-flex gap-2 align-items-center">
        <div class="p-3 bg-primary rounded-2"></div>
        <div class="p-3 rounded-2" style="background: #0254cd"></div>
        <div class="p-3 rounded-2" style="background: #0144a7"></div>
        <div class="p-3 rounded-2" style="background: #013480"></div>
        <div class="p-3 rounded-2" style="background: #012459"></div>
        <div class="p-3 rounded-2" style="background: #001432"></div>
        <div class="p-3 rounded-2" style="background: #00040b"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
