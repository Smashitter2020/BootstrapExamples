<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Offcanvas Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>body { padding: 2rem }</style>
  </head>
  <body>
    <div class="container py-4">
    <h2 class="mb-5">Bootstrap Offcanvas Examples</h2>

    <p class="mb-2">Offcanvas with navigation tabs and custom width</p>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      Toggle offcanvas
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="width: 250px">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav nav-pills flex-column nav-fill">
          <li class="nav-item">
            <a class="nav-link active text-start" aria-current="page" href="#" data-bs-toggle="tab">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-start" href="#" data-bs-toggle="tab">Files</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-start" href="#" data-bs-toggle="tab">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-start" aria-disabled="true" href="#" data-bs-toggle="tab">Pages</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
