<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Stepper Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>body { padding: 2rem }</style>
  </head>
  <body>
    <div class="container py-4">
    <h2 class="mb-5">Bootstrap Stepper Examples</h2>
    <p class="mb-2 fw-bold">Progress bar stepper</p>
  <!-- Progress Bar -->
  <div class="progress mb-4">
    <div class="progress-bar" role="progressbar" style="width: 33.33333%;" aria-valuenow="1" aria-valuemin="0" aria-valuemax="3" id="stepProgress">Step 1 of 3</div>
  </div>

  <!-- Step Content -->
  <div id="step-content">
    <div class="step" id="step1">
      <h4>Step 1</h4>
      <p>Enter user details</p>
      <input class="form-control mb-3" placeholder="Username">
      <button class="btn btn-primary next-step text-end">Next</button>
    </div>
    <div class="step d-none" id="step2">
      <h4>Step 2</h4>
      <p>Choose preferences</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">Checkbox 1</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
        <label class="form-check-label" for="checkChecked">Checkbox 2</label>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary prev-step">Back</button>
        <button class="btn btn-primary next-step">Next</button>
      </div>
    </div>
    <div class="step d-none" id="step3">
      <h4>Step 3</h4>
      <p>Confirm and submit</p>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="agreeCheck">
        <label class="form-check-label" for="agreeCheck">I agree</label>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary prev-step">Back</button>
        <button class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
    <script>
  const steps = document.querySelectorAll('.step');
  const progress = document.getElementById('stepProgress');
  let currentStep = 0;

  function showStep(index) {
    steps.forEach((step, i) => {
      step.classList.toggle('d-none', i !== index);
    });
    const percent = ((index + 1) / steps.length) * 100;
    progress.style.width = `${percent}%`;
    progress.setAttribute('aria-valuenow', index + 1);
    progress.textContent = `Step ${index + 1} of ${steps.length}`;
  }

  document.querySelectorAll('.next-step').forEach(btn => {
    btn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });
  });

  document.querySelectorAll('.prev-step').forEach(btn => {
    btn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });

  showStep(currentStep);
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
