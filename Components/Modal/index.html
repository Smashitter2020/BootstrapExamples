<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Modal Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>body { padding: 2rem }</style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4">Bootstrap Modal Examples</h2>

      <p class="mb-2">Small modal (from MDBootstrap)</p>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#smallModal">
        Launch demo modal
      </button>
<!-- Modal -->
<div class="modal fade" id="smallModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content border-0">
      <div class="modal-header text-bg-danger justify-content-center border-0">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure?</h1>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center text-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16" class="text-danger text-center my-2">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
          </svg>
        </div>
      </div>
      <div class="modal-footer justify-content-center border-0">
        <button type="button" class="btn btn-danger">No</button>
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
      <p class="mb-2">Tabs in modals</p>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
  Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills nav-justified mb-3">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-login" aria-current="page" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-signup" href="#">Signup</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="tab-login" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <input type="text" class="form-control mb-3" placeholder="Username">
            <input type="password" class="form-control mb-3" placeholder="Password">
            <button class="btn btn-primary">Login</button>
          </div>
          <div class="tab-pane fade" id="tab-signup" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <input type="text" class="form-control mb-3" placeholder="Create username">
            <input type="password" class="form-control mb-3" placeholder="Create password">
            <input type="password" class="form-control mb-3" placeholder="Confirm password">
            <button class="btn btn-primary">Create account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
