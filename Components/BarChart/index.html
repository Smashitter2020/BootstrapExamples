<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Bar Chart Example</title>
    <style>body { padding: 2rem; }</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Bar Chart Example</h1>
      <div class="w-100 mx-auto">
        <h2 class="text-center">Monthly Sales</h2>
        <div class="d-flex justify-content-center align-items-end gap-2" style="height: 300px;">
          <div class="col">
            <div class="bg-primary rounded" style="height: 96px;">
              <div class="text-center text-white py-2">24</div>
            </div>
            <div class="text-center">Jan</div>
          </div>
          <div class="col">
            <div class="bg-success rounded" style="height: 160px;">
              <div class="text-center text-white py-2">40</div>
            </div>
            <div class="text-center">Feb</div>
          </div>
          <div class="col">
            <div class="bg-warning rounded" style="height: 128px;">
              <div class="text-center text-white py-2">32</div>
            </div>
            <div class="text-center">Mar</div>
          </div>
          <div class="col">
            <div class="bg-danger rounded" style="height: 192px;">
              <div class="text-center text-white py-2">48</div>
            </div>
            <div class="text-center">Apr</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
