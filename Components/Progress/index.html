<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Progress Bar Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>body { padding: 2rem }</style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-5">Bootstrap Progress Bar Examples</h2>
      <p class="fw-bold mb-2">Progress Bar with Sizes</p>
      <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 0.5rem">
        <div class="progress-bar w-25"></div>
      </div>
      <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar w-25"></div>
      </div>
      <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 1.5rem">
        <div class="progress-bar w-25"></div>
      </div>
      <p class="fw-bold mb-2">Progress Bar with Removed Corners</p>
      <div class="progress mb-2 rounded-0" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar w-25"></div>
      </div>
      <p class="fw-bold mb-2">Progress Bar with Loading Status</p>
      <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" id="loadingBar"></div>
      </div>
    </div>
    <script>
    const bar = document.getElementById("loadingBar");
    var progress = 0;

    setInterval(() => {
      if (progress >= 100) {
        progress = 0;
      } else {
        progress += Math.floor(Math.random() * 10);
      }
      bar.style.width = progress + "%";
    }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
