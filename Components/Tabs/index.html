<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Tabs Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>body { padding: 2rem }</style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-5">Bootstrap Tabs Examples</h2>
      <p class="fw-bold mb-2">Labels and icons only</p>
      <div class="nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="tab-home" data-bs-toggle="pill" type="button" role="tab" aria-controls="home" aria-selected="true">
          <i class="bi bi-house-door"></i>
          Home
        </button>
        <button class="nav-link" id="tab-profile" data-bs-toggle="pill" type="button" role="tab" aria-controls="profile" aria-selected="false">
          <i class="bi bi-person"></i>
          Profile
        </button>
        <button class="nav-link" id="tab-settings" data-bs-toggle="pill" type="button" role="tab" aria-controls="settings" aria-selected="false">
          <i class="bi bi-gear"></i>
          Settings
        </button>
      </div>
      <p class="fw-bold my-2">Vertical tabs, with labels and icons only</p>
      <div class="nav nav-pills flex-column nav-fill" style="width: 200px;" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active text-start" id="tab-home" data-bs-toggle="pill" type="button" role="tab" aria-controls="home" aria-selected="true">
          <i class="bi bi-house-door"></i>
          Home
        </button>
        <button class="nav-link text-start" id="tab-profile" data-bs-toggle="pill" type="button" role="tab" aria-controls="profile" aria-selected="false">
          <i class="bi bi-person"></i>
          Profile
        </button>
        <button class="nav-link text-start" id="tab-settings" data-bs-toggle="pill" type="button" role="tab" aria-controls="settings" aria-selected="false">
          <i class="bi bi-gear"></i>
          Settings
        </button>
      </div>
      <p class="fw-bold my-2">Icon-only with no labels</p>
      <div class="nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="tab-home" data-bs-toggle="pill" type="button" role="tab" aria-controls="home" aria-selected="true">
          <i class="bi bi-house-door"></i>
        </button>
        <button class="nav-link" id="tab-profile" data-bs-toggle="pill" type="button" role="tab" aria-controls="profile" aria-selected="false">
          <i class="bi bi-person"></i>
        </button>
        <button class="nav-link" id="tab-settings" data-bs-toggle="pill" type="button" role="tab" aria-controls="settings" aria-selected="false">
          <i class="bi bi-gear"></i>
        </button>
      </div>
      <p class="fw-bold my-2">Vertical tabs, with icon-only and no labels</p>
      <div class="d-flex">
        <!-- Vertical Nav Tabs -->
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="tab-home" data-bs-toggle="pill" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
            <i class="bi bi-house-door"></i>
          </button>
          <button class="nav-link" id="tab-profile" data-bs-toggle="pill" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
            <i class="bi bi-person"></i>
          </button>
          <button class="nav-link" id="tab-settings" data-bs-toggle="pill" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">
           <i class="bi bi-gear"></i>
          </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content flex-grow-1" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="tab-home">
            <h4>üè† Home</h4>
            <p>Welcome to the home tab.</p>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="tab-profile">
            <h4>üë§ Profile</h4>
            <p>This is your profile information.</p>
          </div>
          <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="tab-settings">
            <h4>‚öôÔ∏è Settings</h4>
            <p>Customize your settings here.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
